<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Nw7A7J5IbXzSYH5jW9YNlUoMlYFiPcNc8cjebbhLfvJhTiA3Tgr4osuZNCW4oiM4q7EGLp2nXrs9JMqjCNSpCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block additional_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>IdeaVault</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/registration">Регистрация</a></li>
                <li><a href="/login">Вход</a></li>
            </ul>
        </nav>
    </header>

    <video autoplay loop muted id="background-video">
        <source src="static\videos\video.mp4" type="video/mp4">
        <!-- Дополнительные источники видео для поддержки разных форматов -->
    </video>

    <div class="background-container">
        <div class="animated-bg"></div>
        <!-- Ваш контент -->
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 IdeaVault</p>
        <a href="#" class="me-2"><img src="path/to/twitter_icon.png" alt="Twitter"></a>
        <a href="#" class="me-2"><img src="path/to/instagram_icon.png" alt="Instagram"></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
